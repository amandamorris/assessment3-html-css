<!doctype html>
<html>
<head>
    <title>Application Form</title>
</head>
<body>

<!-- your html goes here -->

<h1>Job Application</h1>
<h3>Please fill out the following form to be considered for one of our open
positions.</h3>
<form action="/application-success" method="POST">
    <div>
        <span class="bold">First Name </span><input type="text" name="firstname">
    </div>
    <div>
        <span class="bold">Last Name </span><input type="text" name="lastname">
    </div>
    <div>
        <span class="bold">Salary Requirement</span><input type="text" name="salary">
    </div>
    <div>
        <span class="bold">Job</span> 
            <select name="job">
                <option value="software_engineer">Software Engineer</option>
                <option value="qa_engineer">QA Engineer</option>
                <option value="product_manager">Product Manager</option>
            </select>
        </span>
    </div>
    <input type="submit">
</body>
</html>
